<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Sim: Control Your Book</title>
</head>
<style>
    body {
        font-family: 'Bebas Neue', Impact, sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center; /* Changed to center for initial page */
        min-height: 100vh;
        overflow: hidden; /* Prevent scrolling during loading */
    }
    .container img{
        object-fit: contain;
        width: 100%;
        max-width: 800px; /* Adjust as needed */
        height: auto;
    }
    .container{
        border: 2px solid #ffaa00;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        width: 90%;
        max-width: 1200px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content within container */
        text-align: center;
        background: #0f0f1a; /* Match game container background */
    }

    .container h1{
        color: #ffaa00;
        font-family: 'Impact', sans-serif;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    a{
        background-color:#ffaa00;
        color: black;
        border: none;
        text-decoration: none;
        padding: 20px;
        text-align: center;
        justify-content: center;
        align-items: center;
        margin: 20px;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 1.5em;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.1s;
    }
    a:hover {
        background-color: #e0a000; /* Slightly darker gold on hover */
        transform: translateY(-2px);
    }

    /* Loading Overlay Styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        opacity: 0; /* Hidden by default */
        visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s;
    }

    .loading-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    /* New styles for the loading image */
    #loading-image {
        width: 100px; /* Adjust size as needed */
        height: 100px; /* Adjust size as needed */
        animation: spin 1.5s linear infinite; /* Keeps the spinning animation */
    }

    .loading-text {
        color: #ffaa00;
        margin-top: 20px;
        font-size: 1.8em;
        font-family: 'Impact', sans-serif;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<body>
    
    <div class="container">
        <h1>WELCOME TO WRESTLING SIM: CONTROL YOUR BOOK</h1>
        <img src="blackring.png" alt="Wrestling Ring">
        <a href="ctb.html" id="start-game-link">Start</a>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <img src="ctb.png" alt="Loading..." id="loading-image">
        <div class="loading-text">Loading Your Universe...</div>
    </div>

    <script>
        document.getElementById('start-game-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link navigation
            
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('active'); // Show loading overlay

            setTimeout(function() {
                window.location.href = 'ctb.html'; // Navigate after 30 seconds
            }, 15000); // 30000 milliseconds = 30 seconds and so on
        });
    </script>
</body>
</html>
